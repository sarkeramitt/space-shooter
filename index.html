<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter - Epic Arcade Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        .game-container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
            background: linear-gradient(45deg, #00aaff, #0066cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
        }
        
        canvas {
            border: 2px solid #00aaff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.4);
            background: #000;
        }
        
        .controls {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 1px solid #00aaff;
        }
        
        .controls h3 {
            margin: 0 0 10px 0;
            color: #00aaff;
        }
        
        .controls p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .feature {
            display: inline-block;
            margin: 5px 10px;
            padding: 5px 10px;
            background: rgba(0, 170, 255, 0.2);
            border-radius: 15px;
            border: 1px solid #00aaff;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üöÄ SPACE SHOOTER üöÄ</h1>
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <h3>üéÆ Controls</h3>
            <p><strong>Move:</strong> Arrow Keys or A/D</p>
            <p><strong>Shoot:</strong> X Key</p>
            <p><strong>Restart:</strong> R (when game over)</p>
        </div>
        
        <div style="margin-top: 15px;">
            <span class="feature">‚ú® Particle Effects</span>
            <span class="feature">üéØ Power-ups</span>
            <span class="feature">üìà Progressive Difficulty</span>
            <span class="feature">‚≠ê Starfield Background</span>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
