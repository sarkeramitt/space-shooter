<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter - Epic Arcade Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🚀 SPACE SHOOTER 🚀</h1>
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <h3>🎮 Controls</h3>
            <p><strong>Move:</strong> Arrow Keys or A/D</p>
            <p><strong>Shoot:</strong> X Key</p>
            <p><strong>Restart:</strong> R (when game over)</p>
        </div>
        
        <div style="margin-top: 15px;">
            <span class="feature">✨ Particle Effects</span>
            <span class="feature">🎯 Power-ups</span>
            <span class="feature">📈 Progressive Difficulty</span>
            <span class="feature">⭐ Starfield Background</span>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
